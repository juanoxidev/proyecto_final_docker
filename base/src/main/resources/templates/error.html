<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main}" >
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<script layout:fragment="script">
	console.log("FRAGMENT ERROR");
</script>
      <section layout:fragment="content">
        <h1 class="mt-5">Error</h1>
        <p class="alert alert-danger">
            <strong>Error:</strong> <span th:text="${error}">Se ha producido un error</span>
            <strong>StackTrace:</strong> <span th:text="${stackError}">Se ha producido un error</span>
        </p>

        
        
    </section>
</body>
</html>
