<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  					xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
<meta charset="UTF-8">

</head>
<body>
 
<header id="header" class="header fixed-top d-flex align-items-center header-scrolled" th:fragment="header">

    <div class="d-flex align-items-center justify-content-between">
      <a th:href="@{/home}" class="logo d-flex align-items-center">
      <i class="bx bx-chart h1 "></i> &nbsp;
	 <!--  <img th:src="@{img/logo.png}" alt="Logo"> -->
        <span class="d-none d-lg-block">Capital Insight</span>
      </a>
       <i id="sidebarButton" class="bi bi-list toggle-sidebar-btn" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-original-title="Mostrar/Ocultar Menú"></i>
    </div><!-- End Logo -->
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
    
    <li class="nav-item dropdown pe-3">

      <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
        <span class="avatar" sec:authentication="principal.siglas"></span>
        <div>
          <span class="d-none d-md-block ps-2" sec:authentication="principal.username" style="font-weight:bold"></span>
        </div>
      </a><!-- End Profile Iamge Icon -->

      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
        <li class="dropdown-header">
          <h6 sec:authentication="principal.username"></h6>
          <span sec:authentication="principal.rolDescrip"></span>
          <br>
          
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>


        <li>
          <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
            <i class="bi bi-box-arrow-right"></i>
            <span>Cerrar Sesión</span>
          </a>
        </li>
     
</ul>
</li>
</ul>
    </nav><!-- End Icons Navigation -->

  </header>

 
</body>
</html>
